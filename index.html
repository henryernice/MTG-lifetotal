<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body >
        <div id="createGame">
            <h1 style="text-align: center;">MTG LIFETOTAL (by henryernice.com)</h1>
            <div class="centerdiv">
                <p class="createGameElement"> Starting life: <input type="number" name="Starting life" id="startinglife" value="40"></p>

            </div>
        </div>
    </body>
